[PATHS]
# Path to preprocessed data from Milestone 2 (Excel file)
data_path = ../Milestone2_Preprocessing/processed_data/SupplyChain_ShipmentSure_Schema.xlsx
# Directory to save trained models
model_dir = trained_models
# Directory to save visualizations
visualization_dir = visualizations
# File to save model comparison
comparison_file = model_comparison.csv

[DATA]
# Test set proportion
test_size = 0.2
# Random seed for reproducibility
random_state = 42
# Feature scaling method (StandardScaler, MinMaxScaler, etc.)
scaling_method = StandardScaler

[TRAINING]
# Cross-validation folds
cv_folds = 5
# Scoring metric for GridSearchCV
scoring_metric = f1_weighted
# Number of jobs for parallel processing (-1 = all cores)
n_jobs = -1
# Verbose level (0, 1, 2, 3)
verbose = 1

[LOGISTIC_REGRESSION]
# Hyperparameters for GridSearchCV
C = [0.001, 0.01, 0.1, 1, 10, 100]
penalty = [l2]
solver = [lbfgs, liblinear]
max_iter = [200, 500]

[RANDOM_FOREST]
# Hyperparameters for GridSearchCV
n_estimators = [50, 100, 200]
max_depth = [10, 20, 30]
min_samples_split = [2, 5, 10]
min_samples_leaf = [1, 2, 4]
max_features = [sqrt, log2]

[XGBOOST]
# Hyperparameters for GridSearchCV
n_estimators = [50, 100, 200]
max_depth = [3, 5, 7, 10]
learning_rate = [0.01, 0.05, 0.1]
subsample = [0.7, 0.8, 0.9]
colsample_bytree = [0.7, 0.8, 0.9]

[VISUALIZATION]
# DPI for saved plots
dpi = 300
# Figure size (width, height)
figure_size = (10, 6)
# Colormap for confusion matrices
colormap = Blues
# Plot style
plot_style = whitegrid

[MODEL_SELECTION]
# Metric to use for selecting best model
selection_metric = f1_score
# Alternative metrics: accuracy, precision, recall, roc_auc
